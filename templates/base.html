<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered student performance prediction system">
    <title>EduScore | Student Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2A3F5F;
            --secondary-color: #6C63FF;
            --accent-color: #4ECDC4;
            --text-color: #3D3D3D;
            --background-color: #F8F9FF;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: white;
            transition: opacity 0.3s;
        }

        .logo:hover {
            opacity: 0.9;
        }

        .logo img {
            width: 45px;
            height: 45px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        /* Footer Styles */
        .footer {
            background: var(--primary-color);
            color: rgba(255,255,255,0.9);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            margin-top: 1rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .logo h1 {
                font-size: 1.2rem;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="{{ url_for('home') }}" class="logo">
                <img src="../static/icons/book_3387287.png" alt="EduScore Icon">
                <h1>EduScore Analytics</h1>
            </a>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="{{ url_for('predict') }}">Predict</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2023 EduScore Analytics. All rights reserved.</p>

                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
