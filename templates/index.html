{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="hero-content">
        <h1>Predict Student Academic Performance</h1>
        <p>Utilize advanced machine learning to forecast math scores based on key student attributes</p>
        <a href="{{ url_for('predict') }}" class="cta-button">
            Get Started Now
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    <div class="hero-image">
        <img src="../static/icons/bibliophile-concept-illustration.png" alt="Data analytics illustration" aria-hidden="true">
    </div>
</div>

<style>
    .hero-section {
        max-width: 1200px;
        margin: 4rem auto;
        padding: 2rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        align-items: center;
        animation: fadeIn 1s ease;
    }

    .hero-content h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        line-height: 1.3;
    }

    .hero-content p {
        font-size: 1.1rem;
        color: var(--text-color);
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .cta-button {
        background: var(--secondary-color);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        transition: all 0.3s ease;
        width: fit-content;
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(108,99,255,0.3);
    }

    .hero-image img {
        width: 100%;
        height: auto;
        animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
        .hero-section {
            grid-template-columns: 1fr;
            text-align: center;
            gap: 2rem;
        }

        .hero-content h1 {
            font-size: 2rem;
        }

        .cta-button {
            margin: 0 auto;
        }
    }
</style>
{% endblock %}
